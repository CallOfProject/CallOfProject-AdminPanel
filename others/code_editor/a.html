    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monaco Editor ile Kod Düzenleyici</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/editor/editor.main.css">
    </head>
    <body>
        <div id="editor" style="height: 500px;"></div>
        <button id="runButton">Kodu Derle ve Çalıştır</button>
        <div id="output"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/loader.js"></script>
        <script>
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs' } });
            require(['vs/editor/editor.main'], function() {
                const editor = monaco.editor.create(document.getElementById('editor'), {
                    value: `// Buraya kodunuzu yazın\n\nconsole.log("Merhaba, Dünya!");`,
                    language: 'javascript',
                    theme: 'vs-dark',
                });

                const runButton = document.getElementById('runButton');
                const output = document.getElementById('output');

                runButton.addEventListener('click', function() {
                    const code = editor.getValue();
                    try {
                        output.innerHTML = '';
                        const result = eval(code);
                        output.innerText = result;
                    } catch (error) {
                        output.innerText = 'Hata: ' + error;
                    }
                });
            });
        </script>
    </body>
    </html>
